<!DOCTYPE html>
<html lang="en">
<head>
    {% include "headcommon.html" %}
    <title>RSVP</title>

    <script src="/js/rsvp.js"></script>
    <link rel="stylesheet" href="/css/rsvp.css">

    <script src="https://use.fontawesome.com/1ae9f50b6e.js"></script>
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <form id="rsvp_submit">
                <div id="name-row" class="form-group active">
                    <h2>Name: </h2>
                    <input id="name" placeholder="" class="form-control" type="text" value="">
                </div>
                <div id="rsvp" class="form-group">
                    <h2>RSVP: </h2>
                    <label><input type="radio" name="optradio" value="true"> Yes, I'll be there!</label>
                    <label><input type="radio" name="optradio" value="false"> Sorry, I'm going to miss it</label>
                </div>
                <div id="guests-row" class="form-group">
                    <h2>Additional Guests:</h2>
                    <div id="guest-container"></div>
                    <div class="guest-btn-container">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        <span id="add-guest">Add Guest Name</span>
                    </div>
                </div>
            </form>
            <button id="submit" class="btn" type="submit" value="Submit">Submit</button>
        </div>
    </div>
</body>
</html>
