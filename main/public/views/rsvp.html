<!DOCTYPE html>
<html lang="en">
<head>
    {% include "headcommon.html" %}
    <title>RSVP</title>

    <script src="/js/rsvp.js"></script>
    <link rel="stylesheet" href="/css/rsvp.css">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <form id="rsvp_submit">
                <div id="name-row" class="form-group">
                    <label>Name: </label>
                    <input id="name" placeholder="" class="form-control" type="text" value="">
                </div>
                <div id="npeople-row" class="form-group">
                    <label>Number Of People: </label>
                    <input id="npeople" placeholder="" class="form-control" type="number" value="">
                </div>
                <button id="submit" class="btn" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
