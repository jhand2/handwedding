<!DOCTYPE html>
<html lang="en">
<head>
    {% include "headcommon.html" %}
    <title>Photos</title>

    <link rel="stylesheet" href="/css/photos.css">
</head>
<body>
    {% include "header.html" %}
    <div id="carousel-container" class="container">
        <div class="row">
            <div id="myCarousel" class="carousel slide">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/img/favicon.png" alt="First Slide">
                    </div>
                    <div class="item">
                        <img src="/img/favicon.png" alt="Second Slide">
                    </div>
                    <div class="item">
                        <img src="http://www.readersdigest.ca/wp-content/uploads/2011/01/4-ways-cheer-up-depressed-cat.jpg" alt="Third Slide">
                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
