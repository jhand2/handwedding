<!DOCTYPE html>
<html lang="en">
<head>
    {% include "headcommon.html" %}
    <script src="/js/home.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <title>Hand Wedding</title>
</head>
<body class="background">
    {% include "header.html" %}
    <div class="container">
        <div class="info">
            <div class="body-main">
                <p class="body-text main">Jordan</p>
                <svg
                    class="title-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 100 100">
                    <defs>
                        <mask id="mask" x="0" y="0" height="100" width="100">
                            <rect fill="white" height="100" width="100" x="0" y="0"></rect>
                            <text class="amp-text svg-text" x="47" y="55" text-anchor="middle" stroke-width="1px" dy=".3em" font-size="82">&</text>
                        </mask>
                    </defs>
                    <circle class="amp-circle" cx="50" cy="50" r="50" mask="url(#mask)"></circle>
                </svg>
                <p class="body-text main">Alison</p>
            </div>
            <p class="body-text info-middle">Are Getting Married!</p>
            <div id="banner-container" class="date">
                <div id="banner-text" class="banner">
                    <p class="banner-item svg-text banner-text" font-size="14">Sunday</p>
                    <img class="banner-item banner-img" src="/img/favicon.png" />
                    <p class="banner-item svg-text banner-text" font-size="14">July 22, 2018</p>
                </div>
                <svg id="banner-svg" class="banner date-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    preserveAspectRatio="none"
                    height="65px"
                    viewBox="0 0 100 100">
                    <path class="banner" fill="white" stroke="white" d="M 99 0 L 1 0 L 3 50 L 1 100 L 99 99 L 96 50 L 99 0" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
