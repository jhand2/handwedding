<!DOCTYPE html>
<html lang="en">
<head>
    {% include "headcommon.html" %}
    <link rel="stylesheet" href="/css/home.css">
    <title>Hand Wedding</title>
</head>
<body class="background">
    {% include "header.html" %}
    <div class="container">
        <div class="info">
            <div class="body-main">
                <p class="body-text main">Jordan</p>
                <svg
                    class="title-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 100 100">
                    <defs>
                        <mask id="mask" x="0" y="0" height="100" width="100">
                            <rect fill="white" height="100" width="100" x="0" y="0"></rect>
                            <text class="amp-text svg-text" x="47" y="55" text-anchor="middle" stroke-width="1px" dy=".3em" font-size="82">&</text>
                        </mask>
                    </defs>
                    <circle class="amp-circle" cx="50" cy="50" r="50" mask="url(#mask)"></circle>
                </svg>
                <p class="body-text main">Alison</p>
            </div>
            <p class="body-text info-middle">Are Getting Married!</p>
            <div class="date">
                <svg class="date-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 800 40">
                    <defs>
                        <mask id="date-mask" x="0" y="0" height="100" width="100">
                            <rect fill="white" height="40" width="800" x="0" y="0"></rect>
                            <text class="svg-text banner-text" x="370" y="21" text-anchor="end" stroke-width="1px" dy=".3em" font-size="14">Sunday</text>
                            <image class="banner-img" x="380" y="6" width="30" height="30" xlink:href="/img/favicon.png" />
                            <text class="svg-text banner-text" x="420" y="21" text-anchor="start" stroke-width="1px" dy=".3em" font-size="14">July 22, 2018</text>
                        </mask>
                    </defs>
                    <path fill="white" stroke="white" d="M 800 0 L 0 0 L 10 20 L 0 40 L 800 40 L 790 20 L 800 0 " mask="url(#date-mask)" />
                
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
